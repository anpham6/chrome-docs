# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

sphinx:
  configuration: source/conf.py
  fail_on_warning: true

formats:
- pdf

python:
  install:
  - requirements: requirements.txt

search:
  ranking:
    document/data.html: 10
    image/index.html: 9
    task/index.html: 9
    document/*: 8
    cloud/*: 7
    db/*: 7
    build.html: 6
    document/plugins/*: 5
    "*/interface.html": -9
    legacy.html: -10
  ignore:
  - index.html
  - versions.html
  - cloud/index.html
  - db/index.html
  - document/index.html
  - document/plugins/index.html